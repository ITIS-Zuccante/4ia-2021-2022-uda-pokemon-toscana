<body>

    <!-- Carta di sinistra-->
    <div id="leftNotification" class="notification">
        <span id="leftNotificationSpan"> </span>
    </div>
    <div id="card">
        <div id="leftCard" style="float: left;">
            <div class="teamNameDiv" id="leftTeamNameDiv">
                <span class="teamName" id="leftTeamName"></span>
            </div>
            <figure id="left__card__type" class="card">
                <!--style="visibility: hidden"-->
                <div class="card__image-container">
                    <img id="left_image" class="card__image card:after" src="img/question mark.png">
                </div>
                <figcaption class="card__caption">

                    <div class="parentHp">
                        <div class="hp" id="leftHp">
                            <div id="leftHpPercent">100%</div>
                        </div>
                    </div>

                    <h1 id="left__card__name" class="card__name">Pokemon Name</h1>

                    <h3 id="left_top" class="card__type ">???</h3>

                    <table class="card__stats">

                        <tbody>
                            <tr>
                                <th>HP</th>
                                <td id="left-pokemon-hp">???</td>
                            </tr>
                            <tr>
                                <th>Attack</th>
                                <td id="left_pokemon_attack">???</td>
                            </tr>
                            <tr>
                                <th>Defense</th>
                                <td id="left_pokemon_defense">???</td>
                            </tr>
                            <tr>
                                <th>Special Attack</th>
                                <td id="left_pokemon_special_attack">???</td>
                            </tr>
                            <tr>
                                <th>Special Defense</th>
                                <td id="left_pokemon_special_defense">???</td>
                            </tr>
                            <tr>
                                <th>Speed</th>
                                <td id="left_pokemon_speed">???</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="card__abilities">
                        <h4 class="card__ability">
                            <span class="card__label">Ability</span>
                            <div id="left_ability">???</div>
                        </h4>
                        <h4 class="card__ability">
                            <span class="card__label">Hidden Ability</span>
                            <div id="left_hidden_ability">???</div>
                        </h4>
                    </div>
                </figcaption>
            </figure>

            <div id="leftDiv" class="underCard">
                <form id="leftInputForm" onsubmit="return false;" autocomplete="off" class="autocomplete">
                    <div class="userInputDiv">
                        <input class="input" id="leftUserInput" type="text" name="myPokemon"
                            placeholder="Pokemon (name/id)">
                        <button class="submitButton" id="leftSubmitButton">GO!</button>
                    </div>
                    <button id="leftMic" class="micButton leftButton"></button>
                    <button class="randomButton leftButton" id="leftRandomButton">RANDOM</button>
                    <button id="leftResetButton" class="resetButton" style="display: none;"> RESET </button>
                </form>
            </div>
        </div>
        <!-- fine carta di sinistra-->
        <!-- <button onclick="remove()">AAAA</button>-->

            </div>
            <figure id="right__card__type" class="card">
                <!--style="visibility: hidden"-->
                <div class="card__image-container ">
                    <img id="right_image" class="card__image" src="img/question mark.png">
                </div>
                <figcaption class="card__caption">
                    <div class="parentHp">
                        <div class="hp" id="rightHp">
                            <div id="rightHpPercent">100%</div>
                        </div>
                    </div>

                    <h1 id="right__card__name" class="card__name">Pokemon Name</h1>

                    <h3 id="right_top" class="card__type">???

                    <table class="card__stats">
                        <tbody>
                            <tr>
                                <th>HP</th>

                            </tr>
                            <tr>

                            </tr>
                            <tr>
                                <th>Special Attack</th>
                                <td id="right_pokemon_special_attack">???</td>
                            </tr>
                            <tr>
                                <th>Special Defense</th>
                                <td id="right_pokemon_special_defense">???</td>
                            </tr>
                            <tr>
                                <th>Speed</th>
                                <td id="right_pokemon_speed">???</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="card__abilities">
                        <h4 class="card__ability">
                            <span class="card__label">Ability</span>
                            <div id="right_ability">???</div>
                        </h4>
                        <h4 class="card__ability">
                            <span class="card__label">Hidden Ability</span>
                            <div id="right_hidden_ability">???</div>
                        </h4>
                    </div>
                </figcaption>
            </figure>

            <div id="rightDiv" class="underCard">
                <form id="rightInputForm" onsubmit="return false;" autocomplete="off" class="autocomplete">
                    <div class="userInputDiv">
                        <input class="input" id="rightUserInput" type="text" name="myPokemon"
                            placeholder="Pokemon (name/id)">
                        <button class="submitButton" id="rightSubmitButton">GO!</button>
                    </div>
                    <button class="randomButton rightButton" id="rightRandomButton"
                        title="Call a RANDOM pokemon!">RANDOM</button>
                    <button id="rightMic" class="micButton rightButton"></button>
                    <!-- <input class="input submitButton" type="submit" id="rightSubmitButton" onclick="rightPokemonSelector();" />-->

                    <button id="rightResetButton" class="resetButton" style="display: none;"> RESET </button>
                </form>
            </div>
