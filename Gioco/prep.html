<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Choose your team!</title>
        <link rel="shortcut icon" href="images/symbols/pokeball_logo.png">
        <link rel="stylesheet" href="resources/css/prepStyle.css">
    </head>
    <body>
        <div class = "background">
            <style>
                body {
                    background-image: url("images/backgrounds/prep_background.png");
                    background-color: #cccccc;
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-size: cover;
                    background-position: center bottom;
                }
            </style>
        </div>
        <div class = "pokeballDiv">
            <div id="teamDiv">
                <img src="images/writings/hdredTeam.png" width="100%" id="teamImage" alt="red team">
            </div>
            <img src="images/symbols/pokeBalls/redPokeball.png" id = "pokeball" alt="pokeball">
            <div class = "inputDiv">
                <input id="insertPokemon" type="password" placeholder="Enter a pokemon!">
            </div>
            <div id="confirmDiv">
                <button id="confirmButton"><img src="images/buttons/ichooseyou_button3.png" width="100%" id="confirmButtonImage" alt="i choose you"></button>
            </div>
        </div>
        <div id="startGameDiv">
            <button id="startGameButton"><img src="images/buttons/start_button.png" width="100%" alt="start button"></button>
        </div>
        <img src="images/symbols/poke_loading.gif" id="loading" alt="loading">
        <script type=module src="choosingTeam.js"></script>
    </body>
</html>
