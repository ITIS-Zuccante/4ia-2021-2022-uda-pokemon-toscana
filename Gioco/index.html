<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zuckemon</title>
    <link rel="shortcut icon" href="images/symbols/pokeBalls/PokeballMenu.png">
    <link rel="stylesheet" href="resources/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <h1 id="logo" class="pokemonFont">Zuckemon</h1>
    </div>
    <div class="row">
        <div class="column left">
            <div class="navigate">
                <button class="button" id="team1">
                    <img src="images/symbols/pokeBalls/PokeballMenu.png" alt="error" width="45px" height="45px">
                    <span>TEAM 1</span>
                </button>
            </div>
            <div class="navigate">
                <button class="button" id="team2">
                    <img src="images/symbols/pokeBalls/PokeballMenu.png" alt="error" width="45px" height="45px">
                    <span>TEAM 2</span>
                </button>
            </div>
            <div class="navigate">
                <button class="button pokemon" id="rules">
                    <img src="images/symbols/indexIMG/rulesbook.png" alt="">
                    <span>Rules</span>
                </button>
            </div>
            <div class="navigate">
                <button class="button" id="fight">
                    <img src="images/symbols/indexIMG/versus.png" alt="error" width="45px" height="45px">
                    <span>FIGHT!</span>
                </button>
            </div>
        </div>
        <div class="column right" id="default">
            <div class="choose" id="home">
                <img src="images/backgrounds/default.png" alt="">
                <h1 class="pokemonFont">Benvenuti su Zuckemon!</h1>
                <span class="pokemonFont">Combattete fino all'ultimo <br> Pokemon in una sfida <br> tra sei dei vostri <br>amichetti preferiti!</span>
                <a target="_blank" href="https://github.com/ITIS-Zuccante/4ia-2021-2022-uda-pokemon-toscana">Gruppo "Toscana" - C. Zuccante</a>
            </div>
        </div>
        <div class="column right" id="team1Choose">
            <div class="choose">
                <div class="first-column column">
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status11">

                        <p id="pokemonName11">...</p>
                    </div>
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status14">
                        <p id="pokemonName14">...</p>
                    </div>
                </div>
                <div class="second-column column">
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status12">
                        <p id="pokemonName12">...</p>
                    </div>
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status15">
                        <p id="pokemonName15">...</p>
                    </div>
                </div>
                <div class="third-column column">
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status13">
                        <p id="pokemonName13">...</p>
                    </div>
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status16">
                        <p id="pokemonName16">...</p>
                    </div>
                </div>
                <div class="fourth-column column">
                    <div class="input">
                        <input type="password" placeholder="Inserisci un pokemon!" id="input1">
                    </div>
                    <div class="choose-button">
                        <button id="insert1">
                            <span>INSERISCI</span>
                        </button>
                    </div>
                    <div class="choose-button">
                        <button>
                            <img src="images/symbols/mic.png" alt="microphon" id="micro1">
                        </button>
                    </div>
                    <div class="choose-button">
                        <button id="random1">
                            <span>RANDOM</span>
                        </button>
                    </div>
                    <div class="choose-button">
                        <button id="next1">
                            <span>NEXT</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column right" id="team2Choose">
            <div class="choose">
                <div class="first-column column">
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status21">

                        <p id="pokemonName21">...</p>
                    </div>
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status24">
                        <p id="pokemonName24">...</p>
                    </div>
                </div>
                <div class="second-column column">
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status22">
                        <p id="pokemonName22">...</p>
                    </div>
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status25">
                        <p id="pokemonName25">...</p>
                    </div>
                </div>
                <div class="third-column column">
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status23">
                        <p id="pokemonName23">...</p>
                    </div>
                    <div class="cardpokemon">
                        <img src="images/symbols/question-mark.png" alt="question mark" width="100px" height="100px"
                            id="pokemon_status26">
                        <p id="pokemonName26">...</p>
                    </div>
                </div>
                <div class="fourth-column column">
                    <div class="input">
                        <input type="password" placeholder="Inserisci un pokemon!" id="input2">
                    </div>
                    <div class="choose-button">
                        <button id="insert2">
                            <span>INSERISCI</span>
                        </button>
                    </div>
                    <div class="choose-button">
                        <button>
                            <img src="images/symbols/mic.png" alt="microphon" id="micro2">
                        </button>
                    </div>
                    <div class="choose-button">
                        <button id="random2">
                            <span>RANDOM</span>
                        </button>
                    </div>
                    <div class="choose-button">
                        <button id="next2">
                            <span>NEXT</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column right" id="rulesPDF">
            <div class="choose">
                <object class="PDFdiv" data="resources/REGOLAMENTO POKEMON.pdf" type="application/pdf">
                    <param name="src" value="resources/REGOLAMENTO POKEMON.pdf" />
                </object>
            </div>
        </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script type="module" src="choose.js"></script>
</body>

</html>
